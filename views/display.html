        body {

            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .developer-info {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .developer-info img {
            border-radius: 50%;
            margin-right: 20px;
            width: 100px; /* Adjust the size as needed */

        .developer-details {
            text-align: left;
            color: #333; /* Dark text color for the developer details */

            font-size: 1.2rem;
            margin-bottom: 5px;
        }

            font-size: 1rem;
            margin: 0;
        }
